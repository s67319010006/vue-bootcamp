<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
</head>
    <style>
        body {
            margin: 0%;
            padding: 200px;
            font-family: sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: darkgray;
            padding: 20px;
            border-radius: 80px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
        }

        p {
            font-size: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }                                                                                                                                    
    </style>
<body>
    <h1>ซูซี๋</h1>
    <p>เป้าหมาย: เข้าใจทุกขั้น เพื่อใช้งานจริงและแข่งขันได้</p>
</body>
</html>
